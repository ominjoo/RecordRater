<!DOCTYPE html>
<!-- The HTML document declaration -->
<html lang="en">
    <head>
        <!-- Meta tags for character set, description, and viewport settings -->
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Title of the page -->
        <title>RecordRanker</title>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    </head>
    <body>
        <h3 id="heading"style="text-align:center;">Give each track a rating!</h3>
        <div id="trackNumberName" style="text-align:center;"></div>
        
        <div class="center">
        <div style="text-align: center" id="dropdown">
            <button onclick="myFunction()" id="dropbutton" class="dropbtn">Rate this track</button>
            <div id="myDropdown" style="text-align: center" class="dropdown-content">
                <a href="#">Perfect (5)</a>
                <a href="#">Amazing (4)</a>
                <a href="#">Good (3)</a>
                <a href="#">Okay (2)</a>
                <a href="#">Bad (1)</a>
            </div>
        </div>
        </div>
        <div class="button-container" style="text-align: center;">
            <button id="next_button">Next</button>
        </div>

        <div class="center-container">
            <div class="top-layer">
                <p id="title"></p>
                    <!-- Album cover will be displayed here -->
                </div>
            </div>

            <div class="middle-layer">
                <ul id="trackRatings"></ul>
                <ul id="colorGuide"></ul>
            </div>
            <p id="finalRating"></p>
        </div>

            <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src=script2.js ></script>
    </body>
</html>
