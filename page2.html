<!DOCTYPE html>
<!-- The HTML document declaration -->
<html lang="en">
    <head>
        <!-- Meta tags for character set, description, and viewport settings -->
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Title of the page -->
        <title>RecordRanker</title>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h2 id="heading" 
        style="text-align: center; font-family: 'Inter'; color:pink; letter-spacing: 2px;">
        Give each track a rating!
        </h2>
        <div id="trackNumberName" style="text-align:center; font-family:'Courier New', Courier, monospace; padding-top: 60px;"></div>
        
        <div class="center">
            <div style="text-align: center; padding-top: 20px;" id="dropdown">
                <button onclick="myFunction()" id="dropbutton" class="dropbtn">Rate this track</button>
                <div id="myDropdown" style="text-align: center" class="dropdown-content">
                    <a href="#">Perfect (5)</a>
                    <a href="#">Amazing (4)</a>
                    <a href="#">Good (3)</a>
                    <a href="#">Okay (2)</a>
                    <a href="#">Bad (1)</a>
                </div>
            </div>
        </div>

        <form id="userParaForm">
            <textarea id="userPara" maxlength="200" required placeholder="üí≠ My thoughts on this album are . . ."></textarea>
        </form>
        <div class="button-container" style="text-align: center;padding-top: 40px;">
            <button id="next_button" class="glowButton";>Next</button>
        </div>
        <p id="title"></p>
        <div class="center-container">
            <div class="left-side">
                <ul id="trackRatings"></ul>
            </div>

            <div class="right-side">
                <p id="finalRating"></p>
                <div id="albumCover2">
                    <!-- Album cover will be displayed here -->
                </div>
                <ul id="colorGuide">
                    <li style="background-color: blueviolet;">PERFECT</li>
                    <li style="background-color: green;">AMAZING</li>
                    <li style="background-color: rgb(237, 187, 61);">GOOD</li>
                    <li style="background-color: darkorange;">OKAY</li>
                    <li style="background-color: red;">BAD</li>
                </ul>
                <p id="userParagraph" style="display: none;"></p>
              <!--  
                <ul id="additReview">
                    <li> üèÜ Favorite</li>
                </ul>  -->
            </div>


        </div>

            <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <script src=script2.js ></script>
    </body>
</html>
