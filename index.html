<!DOCTYPE html>
<!-- The HTML document declaration -->
<html lang="en">
    <head>
        <!-- Meta tags for character set, description, and viewport settings -->
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        

        <!-- Title of the page -->
        <title>RecordRanker</title>
       
        <!-- Link to external stylesheet -->
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
    </head>
    <body>
        
        <header style="text-align: center;">
            <h1>Show Off Your Music Taste!</h1>
        </header>
        
        <div class = "subheading" style="text-align:center;">
            <h2>
                For lovers of <span class = "auto-typed"></span>
            </h2>
        </div>
        
        <form id="albumForm" style="text-align:center;">
            <input type="text" id="artistInput" required placeholder="Artist"><br><br>
            
            <input type="text" id="albumInput" required placeholder="Album"><br><br>
            
            <button type="submit" id="search">Search</button>
        </form>

        <div id="albumCover" style="text-align:center">
            <!-- Album cover will be displayed here -->
        </div>

       <div id="albumName" style="text-align: center;"></div>
       <div id="tracks" style="text-align: center;"></div>
       <div id="status" style="text-align: center;"></div>
       <div class="button-container" style="text-align: center;">
        <button id="confirm">Review this release</button>
      </div>

        <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src=script.js ></script>
    </body>
</html>
